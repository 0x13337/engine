language: java
sudo: false
jdk:
  - oraclejdk8

os:
  - linux

cache:
  directories:
    - $HOME/.m2
env:
  global:
    - MAVEN_OPTS="-XX:MaxPermSize=2g -Xmx4g"
    - JAVA_OPTS="-XX:MaxPermSize=2g -Xmx4g"
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""

before_install: cd mods/cli
install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -Ptest
script:
  - mvn test jacoco:report
after_success:
  - mvn coveralls:report
