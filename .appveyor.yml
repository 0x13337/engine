version: '{build}'
skip_tags: true
clone_depth: 10
environment:
  matrix:
    - JAVA_HOME: C:\Program Files\Java\jdk1.8.0
branches:
  only:
    - master
    - develop
  except:
    - gh-pages
os: Windows Server 2012
install:
  - cmd: SET PATH=%JAVA_HOME%\bin;%PATH:C:\Ruby193\bin;=%
  - cmd: SET MAVEN_OPTS=-XX:MaxPermSize=2g -Xmx4g
  - cmd: SET JAVA_OPTS=-XX:MaxPermSize=2g -Xmx4g
  - cmd: mvn --version
  - cmd: java -version
before_build:
  - cd mods\cli
build_script:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -Ptest
cache:
  - C:\maven\
  - C:\Users\appveyor\.m2
